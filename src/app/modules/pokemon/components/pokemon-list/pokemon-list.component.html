<mat-tab-group>
  <mat-tab label="Pokemon List">
    <div class="grid-container">
      <ng-container *ngIf="pokemons && pokemons.length > 0">
        <app-pokemon-card
          *ngFor="let pokemon of pokemons"
          [pokemon]="pokemon"
        ></app-pokemon-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab>
    <div class="grid-container">
      <ng-container *ngIf="favoritePokemon.length === 0">
        <p>No hay pokemons a√±adidos a favoritos</p>
      </ng-container>
      <ng-container *ngIf="pokemons && favoritePokemon.length > 0">
        <app-pokemon-card
          *ngFor="let pokemon of favoritePokemon"
          [pokemon]="pokemon"
        ></app-pokemon-card>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
